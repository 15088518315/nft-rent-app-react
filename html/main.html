<div class="row col-12 pt-2 pb-2 pl-5 pr-5">
    <div class="col-6">
        <img height="40" src="../image/OORT_DIGITAL-Logo-Combined.png">
    </div>
    <div class="col-6">
        <div class="float-right">
            <div>
                <button id="btn_connect_wallet" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#dialog_connect_wallet">Connect to a wallet
                </button>
            </div>
            <div style="visibility:hidden;display: none;">
                <h6>USER NAME</h6>
                <span id="user_addreess"></span>
            </div>
        </div>
    </div>
    <!--    <div class="ml-3 offset-1">
            <h6>Currnt Balance</h6>
            <b id="balance">ETH</b>
        </div>-->
</div>

<!-- wallet dialog -->
<div class="modal fade" id="dialog_connect_wallet" tabindex="-1" role="dialog"
     aria-labelledby="connectWalletLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="text-center mt-4">
                <div><img src="../image/OORT-DIGITAL_logo.png" width="30px" height="30px"></div>
                <div><strong class="mt-3 font-size-1_5">Oleasing</strong></div>
                <div><strong class="mt-3">Connect</strong><small> your Wallet and jump into the world of
                    NFT</small>
                </div>
                <!--MetaMask item-->
                <div class="mt-3 col-8 offset-2 div-wallet-item p-4" id="div_metaMask" data-dismiss="modal">
                    <div class="float-left ml-3 text-center center-vertical">
                        <img src="../image/metaMask.png" width="30px" height="30px">
                        <b class="mt-2 ml-2">MetaMask</b>
                    </div>
                    <img src="../image/arrow_right.png" class="float-right mr-3 center-vertical"
                         width="24px" height="24px">
                </div>
                <!--wallectConnect item-->
                <div class="mt-3 col-8 offset-2 div-wallet-item p-4 mb-5" style="margin-right:5rem"
                     id="div_wallectConnect"
                     data-dismiss="modal">
                    <div class="float-left ml-3 text-center center-vertical">
                        <img src="../image/wallectConnect.png" width="15px" height="15px">
                        <b class="mt-2 ml-2">MetaMask</b>
                    </div>
                    <img src="../image/arrow_right.png" class="float-right mr-3 center-vertical"
                         width="24px" height="24px">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- account dialog-->
<div class="modal fade" id="dialog_account" tabindex="-1" role="dialog" aria-labelledby="change_account_label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content pl-3 pr-3 pt-3 pb-3">
            <div>
                <strong class="float-left">Account</strong>
                <img src="../image/arrow_right.png" class="float-right" width="24px" height="24px"
                     data-dismiss="modal">
            </div>

            <div class="pl-2 pr-2 pt-3 pb-3 mt-3 div-border">
                <div>
                    <span class="float-left">Connected with MetaMask</span>
                    <button id="btn_change_account"
                            class="btn btn-primary btn-lg float-right btn-change-account"
                            data-dismiss="modal">Change
                    </button>
                </div>
                <div><h3 class="mt-5 font-size-1_5 font-weight-bold" id="font_account"></h3></div>
            </div>
        </div>
    </div>
</div>

<!--divider-->
<img class="mt-2" src="../image/wave-1-top-sm.png" height="15" width="100%">

    <li class="nav-item">
        <a class="nav-link" href="#">Lent Assets</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " href="#">How It Works</a>
    </li>
</ul>

<iframe id="iframe" class="pl-5 pr -5 mt-3"
        allowtransparency="yes" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"
        style="width:100%; height:100%; position:absolute; overflow:hidden">
</iframe>
